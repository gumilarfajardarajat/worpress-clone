<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>
    <title>Home</title>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container pt-5 mt-5">

        <textarea id='myTextArea' rows='5'>hello world. I've been waiting for the chance to see your face.</textarea>
        <button id='btnBold' value='Bold'>Make Something Bold </button>
    </div>
    <script>
        function ChangeText(elementID, openTag, closeTag) {
            var textArea = $('#' + elementID);
            var len = textArea.val().length;
            var start = textArea[0].selectionStart;
            var end = textArea[0].selectionEnd;
            var selectedText = textArea.val().substring(start, end);


            var replacement = openTag + selectedText + closeTag;
            textArea.val(textArea.val().substring(0, start) + replacement + textArea.val().substring(end, len));
        }

        $('#btnBold').click(function() {
            ChangeText("myTextArea", "<strong>", "</strong>");
        });
    </script>
</body>

</html>
